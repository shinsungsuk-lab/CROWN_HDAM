<!DOCTYPE html>
<html>
<head><title>Simple Test</title>
<style>
body { font-family: Arial; padding: 20px; }
.module-card { border: 2px solid #green; padding: 15px; margin: 10px 0; background: #f0f0f0; }
</style>
</head>
<body>
<h1>Module Rendering Test</h1>
<div id="modules-container">Loading...</div>

<script src="data.js"></script>
<script src="quiz.js"></script>

<script>
// Simple render test
window.addEventListener('load', function() {
    console.log('Page loaded');
    const container = document.getElementById('modules-container');
    container.innerHTML = '';
    
    if (typeof trainingData !== 'undefined' && trainingData.modules) {
        console.log('Found', trainingData.modules.length, 'modules');
        trainingData.modules.forEach((module, index) => {
            const div = document.createElement('div');
            div.className = 'module-card';
            div.innerHTML = `<h3>${module.title}</h3><p>${module.description}</p>`;
            container.appendChild(div);
            console.log('Added module', index + 1);
        });
    } else {
        container.innerHTML = '<p style="color:red;">ERROR: trainingData not found!</p>';
    }
});
</script>
</body>
</html>
